<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <header>
      <img src="./images/TODO mobile.svg" alt="Todo">
      <img id="theme-switch" src="./images/icon-sun.svg" alt="theme switcher">
    </header>
    <main>
      <div class="input-box">
        <button type="submit" class="submit">+</button>
        <label for="task-input"></label>
        <input id="input-task" name="task-input" type="text" placeholder="Create a new todoâ€¦">
      </div>
      <div class="tasks-box">
        <div class="task completed">
          <div>
            <img src="./images/icon-check.svg" alt="icon-check">
          </div>
          <p class="task-text">Jog around the park 3x</p>
          <img class="cross" src="./images/icon-cross.svg" alt="">
        </div>
        <div class="task">
          <div>
            <img src="./images/icon-check.svg" alt="icon-check">
          </div>
          <p class="task-text">Jog around the park 3x</p>
          <img class="cross" src="./images/icon-cross.svg" alt="">
        </div>
        <div class="task">
          <div>
            <img src="./images/icon-check.svg" alt="icon-check">
          </div>
          <p class="task-text">Jog around the park 3x</p>
          <img class="cross" src="./images/icon-cross.svg" alt="">
        </div>
        <div class="all-task">
          <p id="task-number">5 items left</p>
          <div class="clear">Clear Completed</div>
        </div>
      </div>
      <div class="actions">
        <span class="all">all</span>
        <span class="active">active</span>
        <span class="completed">Completed</span>
      </div>
    </main>
    <footer>
      Drag and drop to reorder list
    </footer>
  </body>
</html>
